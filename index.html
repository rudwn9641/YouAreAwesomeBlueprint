<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <form action="">
      <header>
        <h1>Create An account</h1>
      </header>

      <div>
        <label for="first-Name">First Name</label>
        <input id="first-Name" required placeholder="First Name" type="text">
      </div>

      <div>
        <label for="last-Name">Last Name</label>
        <input id="last-Name" required placeholder="Last Name" type="text">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="Email">
      </div>

      <div>
        <label for="username">Username</label>
        <input id="username" required placeholder="Username" type="text">
      </div>

      <div>
        <label for="passWord">PassWord</label>
        <input id="passWord" required placeholder="PassWord" minlength="10" type="passWord">
      </div>

      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" required placeholder="Birth date" type="date">
      </div>

      <div>
        <label for="">How happy are you?</label>
        <input required placeholder="How happy are you?" type="range" list="tickmarks">
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>

      <div>
        <label for="">What is your fav. color?</label>
        <input required placeholder="What is your fav. color?" type="color">
      </div>

      <input type="submit" value="Create Account">
    </form>

  </body>
</html>
